<!doctype html>
<html>
<head>
  <title>OMDB WebSite</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
  <link rel="stylesheet" type="text/css" href="css/flex.css">
</head>
<body>
  <header>
    <nav>
      <div class="nav-wrapper light blue">
        <form>
          <div class="input-field">
            <input id="search" type="search" placeholder="Search for a movie" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </header>
  <main>
    <div class="row">
      <div class="col s12 m6">
      	<div id="card" class="card">
      		<div class="card-content">
      		  <div id="container">
	            <h3 class="title">Title</h3>
	            <h4 class="year">Year</h4>
                <p class="plot">Plot</p>
                <span class="poster">Poster</span>
            <!--
      <span>TODO: IMDB Rating / Votes</span>
      <span>TODO: Tomatoes Rating / Votes /Image</span>
      -->
              </div>
      		</div>
      	</div>
      </div>	
    </div>
  </main>
  <footer class="page-footer light-blue">
  </footer>
  <!-- Scripts -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
  <script type="text/javascript" src="js/omdb.js"></script>
</body>
</html>
